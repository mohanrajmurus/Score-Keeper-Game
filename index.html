<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScoreKeeper Game</title>
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    <div class="container">
        <h1>ScoreKeeper Game</h1>
        <h2 id="p1-winnerDisplay" class="winnerDisplay">Player 1 is the Winner!!!</h2>
        <h2 id="p2-winnerDisplay" class="winnerDisplay">Player 2 is the Winner!!!</h2>
        <h2>P-1 Score: <span id="p1-display">0</span> | P-2 Score: <span id="p2-display">0</span></h2>
        <h2>Playing Score: <span id="winnig-score">5</span></h2>
        <div class="winning-set">
            <span id="set-winning-score">Winnig-Score :</span> <input type="number" placeholder="set-score">
            <button id="p1-btn">P-1</button>
            <button id="p2-btn">P-2</button>
            <button id="rest-btn">Reset</button>
        </div>
    </div>
    

    <script src="/assets/js/app.js"></script>
</body>
</html>
